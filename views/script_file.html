<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>机构脚本</title>
  <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        {%template "common/header.html" .%}
        {%template "common/sider.html" .%}
        <div class="layui-body">
          <!-- 内容主体区域 -->
          <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
            <legend>文件列表</legend>
          </fieldset>
          <!-- 搜索框区域 -->
          <div class="table_query" style="margin-left: 10px;">
            文件名称:
            <div class="layui-inline">
              <input class="layui-input" name="fileName" id="fileName" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
            <button class="layui-btn layui-btn-warm" id="btn_upload"><i class="layui-icon"></i>上传文件</button>
          </div>
          <!-- table区域 -->
          <table class="layui-hide" id="t_script" lay-filter="t_script"></table>
          <script type="text/html" id="barArea">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            <a class="layui-btn layui-btn-checked layui-btn-xs" lay-event="download">下载</a>
          </script>
    
        </div>
        {%template "common/footer.html" .%}
      </div>

  <script type="text/javascript" src="/static/layui/layui.js"></script>
  <script>
    layui.use(['upload', 'layer', 'table'], function () {
      var $ = layui.jquery
        , upload = layui.upload
        , layer = layui.layer
        , table = layui.table;

      table.render({
        id: 'scriptFileTable',
        method: 'post',
        elem: '#t_script',
        url: '/web/script/file/list',
        cellMinWidth: 80,
        page: {
          layout: ['limit', 'count', 'prev', 'page', 'next'],
          curr: 1,
          groups: 1
        },
        cols: [[
          { field: 'fileName', title: '文件名称', sort: true }
          , { field: 'fileSize', title: '文件大小' }
          , { field: 'uploadTime', title: '上传时间' }
          , { field: 'operate', title: '操作', toolbar: '#barArea' }
        ]]
      });

      var active = {
        reload: function () {
          //执行重载
          table.reload('scriptFileTable', {
            page: {
              curr: 1 //重新从第 1 页开始
            }
            , where: {
              fileName: $('#fileName').val()
            }
          }, 'data');
        }
      };

      $('.table_query .layui-btn').on('click', function () {
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
      });

      table.on('tool(t_script)', function (obj) {
        var data = obj.data;
        if (obj.event === 'del') {
          layer.confirm('确定要删除吗？', function (index) {
            $.ajax({
              url: "/web/script/file/delete",
              async: false,
              type: "POST",
              data: { "filePk": data.filePk },
              success: function (result) {
                if (result.code == '0') {
                  layer.msg("删除成功");
                  obj.del();
                  layer.close(index);
                } else {
                  layer.msg("删除失败");
                }
              }
            });
          });
        } else if (obj.event === 'download') {
          //
        }
      });

      upload.render({
        elem: '#btn_upload'
        , url: '/web/script/upload'
        , accept: 'file' //普通文件
        , done: function (res) {
          layer.msg(res.msg);
        }
      });
    });
  </script>
</body>

</html>
